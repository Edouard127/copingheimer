# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copingheimer-deployment
  labels:
    app: copingheimer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copingheimer
  template:
    metadata:
      labels:
        app: copingheimer
    spec:
      containers:
        - name: copingheimer
          image: edouard127/copingheimer:latest
          command: ["./main"]
          args:
            - '-ip=$(ip)'
            - '-i=$(i)'
            - '-t=$(t)'
          env:
            - name: ip
              value: 193.146.165.58
            - name: i
              value: '512'
            - name: t
              value: '4000'
          resources:
            limits:
              cpu: '2'
              memory: 4Gi
            requests:
              cpu: 750m
              memory: 2Gi
          imagePullPolicy: Always
      #imagePullSecrets:
        #- name: regcrednexus # Example of how to use a secret